<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="modal">
            <h2> O que é Tecnologia: </h2>
            <span>
                Tecnologia é um produto da ciência e da engenharia que envolve um conjunto de instrumentos,
                métodos e técnicas que visam a resolução de problemas.
            </span>
            <button class="close" onclick="onClose()"> Fechar </button>
        </div>
    </main>
    <button class="btn-open" onclick="onOpen()"> Abrir Modal </button>
    <script src="script.js"></script>
</body>
</html>
